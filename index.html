<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>TheOS on v86</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: black;
    }
    #screen_container {
      width: 100%;
      height: 100vh;
      display: block;
    }
  </style>
</head>
<body>
  <div id="screen_container"></div>

  <!-- Load v86 runtime (uses CDN so you don’t build it yourself) -->
  <script src="https://cdn.jsdelivr.net/npm/v86@0.5.44/build/libv86.js"></script>

  <script>
  const emulator = new V86({
    wasm_path: "https://cdn.jsdelivr.net/npm/v86@0.5.44/build/v86.wasm",
    screen_container: document.getElementById("screen_container"),

    // BIOS files served from v86’s GitHub
    bios: { url: "https://raw.githubusercontent.com/copy/v86/master/bios/seabios.bin" },
    vga_bios: { url: "https://raw.githubusercontent.com/copy/v86/master/bios/vgabios.bin" },

    // Your OS image served from your GitHub Pages site
    hda: { url: "pages/TheOS.img", async: true },

    autostart: true
  });

  window.v86 = emulator; // optional: access from console
  </script>
</body>
</html>
