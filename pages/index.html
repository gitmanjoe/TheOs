<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My OS Emulator</title>
  <script src="https://copy.sh/v86/build/v86.js"></script>
  <link rel="stylesheet" href="https://copy.sh/v86/build/v86.css">
</head>
<body>
  <h1>My OS Emulator</h1>
  <div id="emulator_container" style="width: 800px; height: 600px;"></div>

  <script>
    var emulator = new V86Starter({
      wasm_path: "https://copy.sh/v86/build/v86.wasm",
      memory_size: 16 * 1024 * 1024, // 16 MB RAM
      vga_memory_size: 2 * 1024 * 1024,
      bios: { url: "https://copy.sh/v86/bios/seabios.bin" },
      vga_bios: { url: "https://copy.sh/v86/bios/vgabios.bin" },
      fda: { url: "TheOs.img" }, // floppy disk image
      autostart: true
    });
  </script>
</body>
</html>
